services:
  uptime-kuma-rest-api:
    build: .
    container_name: uptime-kuma-rest-api
    restart: always
    volumes:
      - ./api_config.json:/app/api_config.json
    network_mode: host
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:$$(python3 -c 'import json; print(json.load(open(\"/app/api_config.json\"))[\"api_port\"])')/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
